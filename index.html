<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    
  </head>
  <body>
    <header class="title" style="font-family: cinzel">
      <h1>Inspirational Random Quotes</h1>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box" style="font-family: courgette">
        <p class="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.</p>
        <p class="source">Patrick McKenzie<span class="citation">Twitter</span><span class="year">2016</span></p>
        
      </div>
    </div>
    <div class="bttn-box" style="font-family: cinzel">
      <button id="load-quote" class="load-quote bttn">New Quote</button>
    </div>
    
    <script src="/script.js"></script>

  </body>
</html>
